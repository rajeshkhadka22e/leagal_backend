{% extends "index.html" %}
{% load static %}

{% block hero %}
<div class="px-[6.25rem] mx-auto mt-10 flex flex-wrap gap-10 items-center">
    <div class="w-full sm:w-auto">
        <img class="w-[300px] h-[300px] object-cover rounded-lg" src="{{ team_member.lawyer_image }}" alt="{{ team_member.name }}">
    </div>

    <div class="flex-1 min-w-[300px]">
        <h1 class="text-2xl font-bold mt-4 capitalize">{{ team_member.name }}</h1>
        <h2 class="text-lg text-gray-600 capitalize">{{ team_member.position|safe}}</h2>

        <div class="mt-6">
                <div class="description-item mt-4">
                    <p class="font-semibold text-uppercase">{{ team_member.description|safe }}</p>
                   
                </div>
        </div>

        <a href="{% url 'core:team' %}" class="text-blue-500 mt-4 inline-block border-2 border-blue-100 rounded px-2 py-0.5">
            Back to Team
        </a>
    </div>

</div>  


{% endblock %}
