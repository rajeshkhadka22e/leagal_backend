{% extends "index.html" %}
{% load static %}

{% block hero %}
<div class="max-w-3xl mx-auto mt-10 gap-10 flex">
    <img class="w-[400px] h-[400px] object-cover rounded-lg" src="{{ team_member.image.url }}" alt="{{ team_member.name }}">
    <div>
        <h1 class="text-2xl font-bold mt-4 capitalize">{{ team_member.name }}</h1>
    <h2 class="text-lg text-gray-600 capitalize">{{ team_member.position }}</h2>
    <p class="mt-4">{{ team_member.bio }}</p>
    <a href="{% url 'core:team' %}" class="text-blue-500 mt-4 inline-block border-2 border-blue-100 rounded  px-2 py-0.5 ">Back to Team</a>
  </div>
</div>
{% endblock  %}
